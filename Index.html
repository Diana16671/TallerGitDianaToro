<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div><h2>Autor: Diana Toro</h2></div>
    <div id="container">
        <h1>Traductor de Números a Letras</h1>
        <label for="numberInput">Ingresa un número:</label>
        <input type="number" id="numberInput" placeholder="Número" min="0">
        <button onclick="convertNumberToWords()">Convertir</button>
        <h2>Resultado:</h2>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
