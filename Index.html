<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Traductor de Números a Letras</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        html, body {
           height: 100%;
           margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style> 
</head>
<body>
    <div id="container">
        <h1 class="display-9 text-primary text-uppercase">Traductor de Números a Letras</h1>
        <label for="numberInput" class="form-label fs-4">Ingrese un número</label>
        <input type="number" id="numberInput" placeholder="Número" min="0" class="form-control w-25 mb-4">
        <button class="btn btn-primary fw-bold w-25" onclick="convertNumberToWords()">Convertir</button>
        <h4 class="display-8 text-pink fw-light">Resultado:</h4>
        <textarea id="result" rows="4" cols="50" class="form-control w-25 mb-4" readonly></textarea>
        <button class="btn btn-primary fw-bold w-25" onclick="translateToEnglish()">Traducir a Inglés</button>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
