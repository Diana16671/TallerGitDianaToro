<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Traductor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div><h2>Taller Git</h2></div>
    <div><h3>Autor: Diana Marcela Toro Ortiz</h3></div>
    <div id="container">
        <h1>Traductor de Números a Letras</h1>
        <label for="numberInput">Ingresa un número:</label>
        <input type="number" id="numberInput" placeholder="Número" min="0">
        <button onclick="convertNumberToWords()">Convertir</button>
        <h2>Resultado:</h2>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
